<md-card class="example-card">
    <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title>Shiba Inu</md-card-title>
        <md-card-subtitle>Dog Breed</md-card-subtitle>
    </md-card-header>
    <img md-card-image style="max-width: 640px" [src]="(officePhoto | async)?.url_m">
    <md-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </md-card-content>
    <md-card-actions>
        <button md-button>SHARE</button>
        <button md-button (click)="openJobApplication()">APPLY FOR JOB</button>
    </md-card-actions>
</md-card>
